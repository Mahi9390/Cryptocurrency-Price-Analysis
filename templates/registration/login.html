{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>User Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
