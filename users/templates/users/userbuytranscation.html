{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}
<section class="hero-area py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="block bg-light shadow-lg rounded p-4 border border-2 border-primary">
          <h3 class="mb-4 text-center text-primary fw-bold">
            Complete The Transactions
          </h3>
          <p class="text-center text-muted mb-4">
            The Agent Email is Authorised by Our Admin
          </p>

          <form class="text-left clearfix" action="{% url 'users:UserBuyingCoins' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Currency Name</label>
              <input type="text" class="form-control bg-white text-primary fw-bold" name="currencyname" value="{{currencyname}}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Buying Coins Quantity</label>
              <input type="text" class="form-control bg-white text-success fw-bold" name="quantity" value="{{quantity}}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Authorised Agent Email</label>
              <input type="email" class="form-control bg-white text-info fw-bold" name="agentemail" value="{{agentemail}}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Amount $</label>
              <input type="text" class="form-control bg-white text-warning fw-bold" name="singlecoingamount" value="{{bitBlock}}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Payable Amount $</label>
              <input type="text" class="form-control bg-white text-danger fw-bold" name="payableammount" value="{{payableAmmount}}" readonly>
            </div>

            <hr class="my-4">

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Credit/Debit Card Number</label>
              <input type="text" class="form-control border-primary" name="cardnumber" pattern="[123456789][0-9]{15}" placeholder="Enter 16-digit Card Number" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-dark">Name On Card</label>
              <input type="text" class="form-control text-uppercase border-primary" name="nameoncard" placeholder="Full Name as on Card" required>
            </div>

            <div class="mb-3 row">
              <div class="col-md-6">
                <label class="form-label fw-bold text-dark">Expiry Date</label>
                <input type="month" class="form-control border-primary" name="cardexpiry" id="datepicker" min="2020-01" max="2030-12" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold text-dark">CVV Number</label>
                <input type="text" class="form-control border-primary" name="cvv" pattern="[12345678][0-9]{2}" placeholder="CVV" required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-gradient btn-lg fw-bold text-white" 
                style="background: linear-gradient(90deg, #0066ff, #00ccff); border: none;">
                ðŸ’³ Buy Crypto Currency
              </button>
            </div>
          </form>

          {% if messages %}
          <div class="mt-4 text-center">
            {% for message in messages %}
              <div class="alert alert-warning py-2 px-3 d-inline-block shadow-sm">
                {{ message }}
              </div>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
